<!DOCTYPE html>
<html lang="de">

<head>
<title>Lazy Slider</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
<form action="/slider.html" method=GET>
<div type="slider">
<h2>Geschwindigkeit</h2>
<input type="range" name="Geschwindigkeit" min="0" max="360" step="15" value="0"><br>
<h2>Winkel</h2>
<input type="range" name="winkel" min="0" max=range.value step="15" value="0"><br>
</div>
<div type="drehrichtung">
<h2>Drehrichtung</h2>
<input type="checkbox" name="Drehrichtung" value="rechts">
</div>
<div type="bestaetigen">
<h2>Bestätigen</h2>
<input type="submit" name="submit" value="bestätigen">
</div>
</form>

</body>
</html>

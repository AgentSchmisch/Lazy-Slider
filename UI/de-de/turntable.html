<!DOCTYPE html>
<html lang="de">

<head>
<title>Lazy Slider</title>
<link rel="stylesheet" href="styles.css"> 
</head>

<body class="bodyturntable">

    <form action="/api/v1/turntable" method=POST>
        <div class="box">
            <h2>Geschwindigkeit</h2>
            <input type="range" name="speed" min="0" max="15" step="0.5" value="0" onchange="updateTextInput(this.value);"><input type="text" id="textInput" value=""><br>
            <h2>Winkel</h2>
            <input type="range" name="time" min="0" max="150" step="15" value="0"><br>
            <script>
            function updateTextInput(val) {
                document.getElementById('textInput').value=val+" U/min"; 
              }
            </script>
        </div>
        <div class="box">
            <h2>Drehrichtung</h2>
            <input type="checkbox" name="drehrichtung" value="right">
        </div>
        <div class="box">
            <h2>Bestätigen</h2>
            <input type="submit" value="Bestätigen">  
        </div>

    </form>
</body>
</html>

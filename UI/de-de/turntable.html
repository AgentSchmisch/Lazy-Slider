<!DOCTYPE html>
<html>

<head>
<title>Lazy Slider</title>
<link rel="stylesheet" href="styles.css"> 
</head>

<body class="bodyturntable">

    <form action="/api/v1/turntable" method=POST>
        <div type="box">
            <h2>Geschwindigkeit</h2>
            <input type="range" name="speed" min="0" max="15" step="0.5" value="0"><br>
            <h2>Winkel</h2>
            <input type="range" name="time" min="0" max="150" step="15" value="0"><br>
        </div>
        <div type="box">
            <h2>Drehrichtung</h2>
            <input type="checkbox" name="drehrichtung" value="right">
        </div>
        <div type="box">
            <h2>Bestätigen</h2>
            <input type="submit" value="Bestätigen">  
        </div>
    </form>
</body>
</html>

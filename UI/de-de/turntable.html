<!DOCTYPE html>
<html lang="de">

<head>
<title>Lazy Slider</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="styles.css"> 
</head>

<body class="bodyturntable">

    <form action="/api/v1/turntable" method=POST>
        <div class="box">
            <h2>Geschwindigkeit</h2>
            <input type="range" name="speed" min="0" max="30" step="0.5" value="0" onchange="updateTextInput(this.value);"><input type="text" id="textInput" value="0"><br>
            <h2>Winkel</h2>
            <input type="range" name="angle" min="0" max="360" step="15" value="0"><br>
            <script>
            function updateTextInput(val) {
                document.getElementById('textInput').value=val+" U/min"; 
              }
            </script>
        </div>
        <div class="box">
            <h2>Drehrichtung</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>
        <div class="box">
            <h2>Bestätigen</h2>
            <input type="submit" value="Bestätigen">  
        </div>

    </form>
</body>
</html>
